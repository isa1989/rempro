{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <style>
        .weather-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        .weather-icon {
            width: 50px;
        }
        .user-weather-wrapper {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between weather and username */
        }
        .user-name-container {
            position: relative; /* Necessary for absolute positioning of logout form */
            display: inline-block; /* Allows for hover effect */
        }
        .logout-form {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Position below the username */
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
        }
        .user-name-container:hover .logout-form {
            display: block; /* Show logout form on hover */
        }
        .logout-form button {
            width: 100%; /* 20% reduction in width */
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="header-wrapper row m-0">
            <form class="form-inline search-full col" action="#" method="get">
                <div class="form-group w-100">
                    <div class="Typeahead Typeahead--twitterUsers">
                        <div class="u-posRelative">
                            <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text" placeholder="Search Riho .." name="q" title="" autofocus="">
                            <div class="spinner-border Typeahead-spinner" role="status"><span class="sr-only">Loading... </span></div>
                            <i class="close-search" data-feather="x"></i>
                        </div>
                        <div class="Typeahead-menu"> </div>
                    </div>
                </div>
            </form>
            <div class="header-logo-wrapper col-auto p-0">
                <div class="logo-wrapper">
                    <a href="index.html">
                        <img class="img-fluid for-light" src="{% static 'images/logo/logo_dark.png' %}" alt="logo-light">
                        <img class="img-fluid for-dark" src="{% static 'images/logo/logo.png' %}" alt="logo-dark">
                    </a>
                </div>
                <div class="toggle-sidebar">
                    <i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i>
                </div>
            </div>

            <div class="nav-right col-xxl-7 col-xl-6 col-md-7 col-8 pull-right right-header p-0 ms-auto">
                <ul class="nav-menus">
                    <li class="profile-nav onhover-dropdown">
                        <div class="media profile-media">
                            <div class="media-body d-xxl-block d-none box-col-none">
                                <div class="user-weather-wrapper">
                                    <div class="weather-container" id="weather-container">
                                        <a>Loading weather data...</a>
                                    </div>
                                    <div class="user-name-container">
                                        <span>{{ user_name }}</span>
                                        <form action="{% url 'logout' %}" method="post" class="logout-form">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-pill btn-outline-primary btn-sm">Cıxış</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- AJAX Script -->
    <script>
        $(document).ready(function() {
            function fetchWeather() {
                const csrftoken = '{{ csrf_token }}';  // Include CSRF token if needed

                $.ajax({
                    url: '{% url "get_weather" %}',  // Adjust URL name if necessary
                    type: 'GET',
                    headers: { "X-CSRFToken": csrftoken },  // Include CSRF token in headers
                    data: { city_id: '587084' },  // Use dynamic city ID if needed
                    success: function(data) {
                        console.log('AJAX success:', data);  // Log the response data
                        if (data.cod == 200) {
                            $('#weather-container').html(`
                                <a>${data.main.temp}°C</a>
                                <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon" class="weather-icon">
                            `);
                        } else {
                            $('#weather-container').html('<a>Weather data not found.</a>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX error:', status, error);  // Log error details
                        $('#weather-container').html('<a>Error fetching weather data.</a>');
                    }
                });
            }

            fetchWeather();  // Fetch weather data on page load
        });
    </script>
</body>
</html>
